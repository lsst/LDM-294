sudo: true
dist: trusty
language: python
matrix:
  include:
    - python: "3.5"
before_install:
  - "sudo apt-get update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended latexmk poppler-utils latex-xcolor lmodern texlive-xetex texlive-generic-recommended"
script:

  - export TEXMFHOME=./lsst-texmf/texmf
  - rm -f LDM-294.pdf

  - make
after_success:
  - pip install -r deployment/requirements.txt
  - cp LDM-294.pdf deployment/_build/LDM-294.pdf
  - cp ProductTree.pdf deployment/_build/ProductTree.pdf
  - python deployment/build.py deployment/index.jinja2 deployment/_build/
  - ltd-mason-travis --html-dir deployment/_build
env:
  global:
    - LTD_MASON_BUILD=true
    - LTD_MASON_PRODUCT="ldm-294"
    - secure: ""
    - secure: ""
